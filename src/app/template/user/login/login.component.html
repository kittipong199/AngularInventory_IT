
 <body class="text-center">

  <main class="form-signin">
  <form [formGroup]="form" id="loginForm" name="registerForm">

    <img src="assets/image/LogoAnalog.png" style="width: 150px; height: 50px;"><br>
    <br>
    <h1 class="h3 mb-3 fw-normal">Please login</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="fullName" formControlName="fullName" placeholder="name@example.com">
      <label for="floatingInput">Full Name</label>
    </div>
    <br>

    <div class="form-floating">
      <input type="password" class="form-control" id="en"  formControlName="en" placeholder="Password">
      <label for="floatingPassword">EN</label>
    </div>

    <div class="checkbox mb-3">

    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit"  (click)="onLogin()">Login</button>
    <p class="mt-5 mb-3 text-muted"><a routerLink="/register">Register</a></p>
  </form>
  <p>Form value: {{ form.value | json }}</p>

</main>

<br>
  <button (click)="setCookie()">Set Cookies</button>
  <br><br>
  

</body>
