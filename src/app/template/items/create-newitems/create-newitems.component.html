<main class="container mt-3 col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between bd-highlight mb-3 flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">New Item </h1>

  </div>

  <div class="card border-dark mb-3" style="max-width: 30rem;">
    
    <div class="container">
      <div class="alert alert-primary" role="alert">
        เพิ่มข้อมูลสินค้าใหม่
      </div>
      <form id = "frmNewProduct" name = "frmNewProduct"
            #productNewData="ngForm" (ngSubmit)="addNewProduct(productNewData.value)" >
        <div class="form-group">
          <label  for="productname">ชื่อสินค้า : </label>
          <input  id="productname" name="productname" class="form-control" type="text"
                  ngModel placeholder="ชื่อสินค้า" >
        </div>

        <div class="form-group">
          <label  for="productprice">ราคาสินค้า : </label>
          <input  id="productprice" name="productprice" class="form-control" type="text"
                  ngModel placeholder="ราคาสินค้า" >
        </div>

        <input type="submit" value="เพิ่มสินค้าใหม่" class="btn btn-success" />
      </form>
    </div>


  </div>
