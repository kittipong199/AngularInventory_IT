<main class="container mt-3 col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between bd-highlight mb-3 flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Item Management</h1>
    <div class="me-auto p-2 bd-highlight">
      <button  type="button" class="btn btn-sm btn-outline-secondary"><a href="newitems" class="nav-link text-black">New Item +</a></button>
    </div>
    <form class="d-flex l-3">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

    </form>

  </div>

<h2>Item List</h2>
<div class="table-responsive" >
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Project</th>
        <th scope="col">Type</th>
        <th scope="col">Brand</th>
        <th scope="col">Unit</th>
        <th scope="col">View</th>
        <th scope="col">Edit</th>
        <!-- <th scope="col">Delete</th> -->
      </tr>
    </thead>
    <tbody>

      <tr *ngFor = "let i of itemcount">
        <td>{{i.project_name}}</td>
        <!--
          ส่วนนนี้ ครับ ที่ต้องส่ง id ออกไป
         -->
        <td><a  routerLink="/itemdetails/{{i.type_id}}/{{i.brand_id}}">{{i.type_name}}</a></td>

        <!-- <td><a  routerLink="/itemdetails?typeId=${i.type_name}&barndId=${i.brand_name}">{{i.type_name}}</a></td> -->
        <td>{{i.brand_name}}</td>
        <td>{{i.counts}}</td>
        <td>
          <button  type="button" class="btn btn-sm btn-outline-secondary">
            <a  class="nav-link text-black">ViewDetails</a>
          </button>
        </td>
        <td>
          <button  type="button" class="btn btn-sm btn-outline-secondary">
            <a href="newitems" class="nav-link text-black">Edit Item</a>
          </button>
        </td>


        <!-- <td>
          <button  type="button" class="btn btn-sm btn-outline-secondary" (click)="deleteID(i.item_id)">
            <a  class="nav-link text-black">Delete Item</a>
          </button>
        </td> -->
      </tr>
