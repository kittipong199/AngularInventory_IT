
<main class="container mt-3 col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between bd-highlight mb-3 flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">PC Management</h1>
    <div class="me-auto p-2 bd-highlight">
      <button  type="button" class="btn btn-sm btn-outline-secondary"><a href="newpc" class="nav-link text-black">New PC +</a></button>
    </div>
    <form class="d-flex l-3">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

    </form>

  </div>

  <h2>PC List</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Project</th>
          <th scope="col">HostName</th>

          <th scope="col">Fix-access</th>
          <th scope="col">PC-SIZE</th>
          <th scope="col">View Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let pc of PcList">
          <td>{{pc.project_name}}</td>
          <td>{{pc.pc_hostname}}</td>
          <td>{{pc.pc_fixasset}}</td>

          <td>{{pc.pc_size}}</td>
          <td>
            <button  type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              <a routerLink="/detailpc/{{pc.pc_id}}"   class="nav-link text-black">View</a>
            </button>
          </td>
        </tr>


      </tbody>
