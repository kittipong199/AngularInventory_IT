
<main class="container mt-3 col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between bd-highlight mb-3 flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Edit PC </h1>

  </div>
<!-- droup down List -->
<form>
  <div class="card border-dark mb-3" style="max-width: 24rem;">
    <div class="card-header">Basic PC Details</div>
    <div class="card-body text-dark">
      <div class="input-group mb-4">
        <label class="input-group-text" for="inputGroupSelect01">Project category:</label>
        <select class="form-select " id="inputGroupSelect01">
          <option selected></option>
          <option value="1">SE-Probe</option>
          <option value="2">TUENSTILE</option>
          <option value="3">CHRONO</option>
        </select>
      </div>

      <div class="input-group mb-4">
        <label class="input-group-text" for="inputGroupSelect01">Installation Status:</label>
        <select class="form-select  " id="inputGroupSelect01">
          <option selected></option>
          <option value="1">Install</option>
          <option value="2">Spare</option>
          <option value="3">Repair</option>
        </select>
      </div>

      <div class="input-group mb-4">
        <label class="input-group-text" for="inputGroupSelect01">PC's Hostname:</label>
        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
      </div>

      <div class="input-group mb-4">
        <label class="input-group-text" for="inputGroupSelect01">PC's FixAsset:</label>
        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
      </div>


      <!-- check Box -->
      <div class="row gx-3 gy-2 align-items-center">
        <div class="col-auto">
          <div class="form-check">

            <label class="form-check-label" for="autoSizingCheck2">
                PC's Type:
            </label>
          </div>
        </div>

        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="autoSizingCheck2">
            <label class="form-check-label" for="autoSizingCheck2">
              All-In-One
            </label>
          </div>
        </div>

        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="autoSizingCheck2">
            <label class="form-check-label" for="autoSizingCheck2">
              PC-Set
            </label>
          </div>
        </div>

    </div>
  </div>
  </div>

  <!-- Hardware Details -->
  <div class="card border-dark mb-3 p-4 " style="max-width: 45rem;">
    <div class="min-vh-50">

    <h4 class="mb-3">Hardware Details</h4>
    <form class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">Serial Number</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
          <div class="invalid-feedback">

          </div>
        </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">Dongle ID</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
          <div class="invalid-feedback">

          </div>
        </div>



        <div class="col-md-5">
          <label for="country" class="form-label">CPU</label>
          <select class="form-select" id="country" required>
            <option value=""></option>
            <option>Inter I5-10600k</option>
            <option>Inter I5-10500</option>
            <option>Inter E6300</option>
          </select>

        </div>

        <div class="col-md-4">
          <label for="state" class="form-label">Motherboard</label>
          <select class="form-select" id="state" required>
            <option value=""></option>
            <option>ASUS P5QL-VM</option>
            <option>Asus PRIME-B460</option>
            <option>Asus Pro B460</option>
          </select>

        </div>

        <div class="col-md-3">
          <label for="state" class="form-label">Power Supply</label>
          <select class="form-select" id="state" required>
            <option value=""></option>
            <option>300W</option>
            <option>500W</option>
          </select>

        </div>

        <div class="col-md-5">
          <label for="country" class="form-label">RAM Slot</label>
          <select class="form-select" id="country" required>
            <option value=""></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>

        </div>

        <div class="col-md-4">
          <label for="state" class="form-label">RAM</label>
          <select class="form-select" id="state" required>
            <option value=""></option>
            <option>DDR2/2GB</option>
            <option>DDR3/4GB</option>
            <option>DDR4/8GB</option>
          </select>

        </div>

        <div class="col-md-3 ">
          <label for="state" class="form-label">Storage</label>
          <select class="form-select" id="state" required>
            <option value=""></option>
            <option>HDD/80GB</option>
            <option>HDD/500GB</option>
            <option>HDD/1TB</option>
            <option>SSD M.2/250GB</option>

          </select>

        </div>

        <div class="col-md-5">
          <label for="country" class="form-label">Pc Size</label>
          <select class="form-select" id="country" required>
            <option value=""></option>
            <option>BASE</option>
            <option>TOWER</option>
          </select>

        </div>

        <div class="col-md-4">
          <label for="state" class="form-label">IO Card</label>
          <select class="form-select" id="state" required>
            <option value=""></option>
            <option>Long</option>
            <option>Short</option>
          </select>

        </div>

        <div class="col-md-3">
          <label for="state" class="form-label">LAN Card</label>
          <select class="form-select" id="state" required>
            <option value=""></option>
            <option>Yes</option>
            <option>No</option>
          </select>

        </div>

        <div class="col-md-5">
          <label for="country" class="form-label">IP ADDRESS</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required>

        </div>

        <div class="col-md-4">
          <label for="state" class="form-label">TESTER</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
        </div>

        <div class="col-md-3 ">
          <label for="state" class="form-label">PROBER</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required>

        </div>

        <div class="col-md-5">
          <label for="country" class="form-label">LOCATION</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required>

        </div>

        <div class="col-md-4">
          <label for="state" class="form-label">DONGLE</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required>

        </div>



        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Addition details</label>
          <textarea class="form-control" id="AdditionDetails" rows="3"></textarea>
        </div>
      <div>
        <button type="submit" class="btn btn-success">Edit PC</button>
      </div>

      </div>
</form>
